<!DOCTYPE html>
<html>
<head>
    <title>Linky</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Linky</h1>
    <div class="row">
        <form method="get" action="create/" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Url" id="url" type="text" name="url" class="validate">
                    <label for="url">Url</label>
                </div>
                <button class="waves-effect waves-light btn" type="submit">Short Url</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="static/materialize.js"></script>
</body>
</html>
